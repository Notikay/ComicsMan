<div class="paginate">
    <ul>
        {% if page.has_previous %}
            <li class="page-control">
                <a href="?page={{ page.previous_page_number }}"><i class="fa fa-chevron-left"></i></a>
            </li>
        {% endif %}
        <li class="page-text">Страница {{ page.number }} из {{ page.paginator.num_pages }}</li>
        {% if page.has_next %}
            <li class="page-control">
                <a href="?page={{ page.next_page_number }}"><i class="fa fa-chevron-right"></i></a>
            </li>
        {% endif %}
    </ul>
</div>
